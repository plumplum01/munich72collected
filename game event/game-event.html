<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./btn.css">
    <title>Munich Project Game event</title>
</head>
<body>
    <main>
        <div class="game">
            <div class="color-1">
                <h1>
                    Munchen
                </h1>
                <span>
                    Badminton
                </span>
            </div>
            <div class="color-2">
                <img src="../img/OL.svg" alt="">
                <img src="../img/Asset.svg" alt="">
            </div>
            <div class="color-3">
                <h1>
                    4.9. 1972 20.00 h
                </h1>
                <span>Volleyballhalle</span>
                <span>Olympiapark</span>
            </div>
        </div>
        <!-- 노브 버튼 -->
        <div>
            <div class="selector">
                <div class="knob"></div>
                <ul>
                    <li>
                    <span>Back</span>
                    <input type="radio" name="choice-a" checked="">
                    </li>
                    <li>
                    <span>Home</span>
                    <input type="radio" name="choice-a">
                    </li>
                    <li>
                    <span>Search</span>
                    <input type="radio" name="choice-a">
                    </li>
                    <li>
                    <span>Star</span>
                    <input type="radio" name="choice-a">
                    </li>
                    <li>
                    <span>More</span>
                    <input type="radio" name="choice-a">
                    </li>
                    <li>
                    <span>Refresh</span>
                    <input type="radio" name="choice-a">
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
